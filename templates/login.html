{% extends "base.html" %}
{% block title %}Cosin Login{% endblock %}

{% block page_content %}

  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <p> User Name: </p><input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          
         <p> Password: </p><input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
{% endblock %}
